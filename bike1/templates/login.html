<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride or Die</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background:transparent url('https://www.outsideonline.com/sites/default/files/styles/width_1200/public/2017/10/20/mountain-biker-whip-101_h.jpg?itok=GkQ0uYex') no-repeat center center /cover; padding-bottom: 40px;">
    <div class="row container">        
        <div class="col">
            <div class="row">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ messages.tags }}" {% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            
            <form action="/register" method="post">
                {% csrf_token %}
                <h1 class="text-white font-weight-light">Register</h1>
                <div class="border rounded text-white">
                    <div class="col form-group">                    
                        <label for="formGroupExampleInput">First Name</label>
                        <input type="text" class="form-control" name="first_name_input" placeholder=" "> 
                    </div>
                    <div class="col form-group">
                        <label for="formGroupExampleInput">Last Name</label>
                        <input type="text" class="form-control" name="last_name_input" placeholder=" "> 
                    </div>

                    <div class="col form-group">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="email" class="form-control" name="email_input" placeholder=" "> 
                    </div>

                    <div class="col form-group">
                        <label for="formGroupExampleInput">Password</label>
                        <input type="password" class="form-control" name="password_input" placeholder=" "> 
                    </div>

                    <div class="col form-group">
                        <label for="formGroupExampleInput">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password_input" placeholder=" "> 
                    </div>
                    <div class="col ml-3">
                        <div class="row mt-3">
                        <label for="rider_level">Experience level:</label>
                        </div>
                        <div class="row">
                        <select name="rider_level">
                            <option value="Newbie">Newbie</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Novice">Novice</option>
                            <option value="Strong Novice">Strong Novice</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Expert">Expert</option>
                            <option value="Pro">Pro</option>
                        </select>
                        </div>
                        <div class="row mt-3">
                        <label for="bike_type">Biking type:</label>
                        </div>
                        <div class="row">
                        <select name="bike_type">
                            <option value="Road">Road</option>
                            <option value="Cross Country">Cross Country</option>
                            <option value="Trail">Trail</option>
                            <option value="Enduro">Enduro</option>
                            <option value="Downhill">Downhill</option>
                            <option value="Freeride/Dirt Jumping">Freeride/Dirt Jumping</option>
                            <option value="Other">Other...</option>
                        </select>
                        </div>
                    </div>
                    <button class="mt-3 ml-3 mb-1 rounded border-white bg-warning text-white" type='submit align-self-center'>Register!</button>               
                </div>
            </form>
        </div>
        <div class="col">
            <form action="/login" method="post">
                {% csrf_token %}
                <h1 class="text-white font-weight-light">Login</h1>
                <div class="border text-white rounded">
                    <div class="col form-group">                    
                        <label for="formGroupExampleInput">Email</label>
                        <input type="email" class="form-control" name="email_input" placeholder=" "> 
                    </div>
                    <div class="col form-group">
                        <label for="formGroupExampleInput">Password</label>
                        <input type="password" class="form-control" name="password_input" placeholder=" "> 
                    </div>
                    <button class="ml-3 mb-1 rounded border-white bg-info text-white" type='submit align-self-center'>Login!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
